<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="cal.css">
    <script src="https://unpkg.com/scrollreveal"></script>
   
</head>
<body>
    <h4 class="heading">CALCULATOR</h4>
    <div class="container">
    <div class="row" id="calculation">
    <input type="text" name="text" placeholder="0" width="100px" height="200px">
       <br>
        <button class="button"  id="operator">AC</button>
        <button class="button" id="operator" >C</button>
        <button class="button"  id="operator" >%</button>
        <button class="button" id="operator">/</button>
       
     
        <button class="button">7</button>
        <button class="button" >8</button>
        <button class="button" >9</button>
        <button class="button" id="operator">*</button>
     
      
        <button class="button">4</button>
        <button class="button" >5</button>
        <button class="button" >6</button>
        <button class="button"  id="operator" >-</button>
       
      
        <button class="button">1</button>
        <button class="button" >2</button>
        <button class="button" >3</button>
        <button class="button"  id="operator">+</button>
       
       
        <button class="button">0</button>
        <button class="button" >00</button>
        <button class="button" >.</button>
        <button class="button"  id="operator2">=</button>
    </div>
    </div>
    <script src="cal.js"></script>
</body>
</html>
